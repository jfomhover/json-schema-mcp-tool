name: CI

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        # Install project in editable mode with dev dependencies when pyproject.toml exists
        if [ -f "pyproject.toml" ]; then
          pip install -e .[dev] || pip install -e .
        fi
    
    - name: Run tests with coverage
      run: |
        pytest --cov=lib --cov=apps --cov-report=term-missing --cov-report=xml --cov-report=html --junitxml=pytest-report.xml -v
    
    - name: Generate coverage summary
      if: always()
      run: |
        echo "## Test Coverage Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || echo "No coverage data available" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Get coverage percentage
        COVERAGE=$(coverage report --format=total 2>/dev/null || echo "0")
        echo "**Total Coverage: ${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
    
    # - name: Publish test results
    #   uses: EnricoMi/publish-unit-test-result-action@v2
    #   if: always() && github.event_name == 'pull_request'
    #   with:
    #     files: pytest-report.xml
    #     comment_mode: always
    #     compare_to_earlier_commit: true
    #     check_name: "Test Results (Python ${{ matrix.python-version }})"
    
    # - name: Comment coverage on PR
    #   if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
    #   uses: py-cov-action/python-coverage-comment-action@v3
    #   with:
    #     GITHUB_TOKEN: ${{ github.token }}
    #     MINIMUM_GREEN: 80
    #     MINIMUM_ORANGE: 60
    
    - name: Upload coverage artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy
    
    - name: Run Ruff (linter)
      run: |
        ruff check . --output-format=github || true
    
    - name: Run Black (formatter check)
      run: |
        black --check . || true
    
    - name: Run MyPy (type checker)
      run: |
        mypy lib apps --ignore-missing-imports || true
